<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOREA SCANNER V9: TRUE FLAG</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --kr-red: #CD2E3A;
      --kr-blue: #0047A0;
    }

    html, body { height: 100%; margin: 0; font-family: 'Malgun Gothic', 'Microsoft JhengHei', sans-serif; background: #fff; overflow: hidden; }
    #map { height: 100vh; width: 100vw; z-index: 1; }

    .header-ui { 
        position: absolute; top: 0; left: 0; width: 100%; height: 320px; 
        background: linear-gradient(to bottom, rgba(255,255,255,0.95) 0%, transparent 100%); 
        z-index: 1001; pointer-events: none;
    }

    .viewport { position: relative; width: 100%; height: 280px; }
    .belt { 
        display: flex; position: absolute; left: 50%; top: 40px;
        transition: transform 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
    }
    
    .city-card { 
        width: 240px; padding: 25px; margin-right: 40px;
        background: #fff; border: 5px solid #000; border-radius: 20px;
        opacity: 0.2; transform: scale(0.8); transition: 0.5s;
        display: flex; flex-direction: column; align-items: center;
        flex-shrink: 0; box-shadow: 12px 12px 0px #000;
        position: relative; overflow: hidden;
    }

    /* 用 CSS 畫太極旗符號 */
    .taegeuk {
        position: absolute; width: 150px; height: 150px;
        opacity: 0.08; z-index: 0; top: 50%; left: 50%;
        transform: translate(-50%, -50%);
        background: linear-gradient(to bottom, var(--kr-red) 50%, var(--kr-blue) 50%);
        border-radius: 50%;
        animation: rotateFlag 10s infinite linear;
    }
    @keyframes rotateFlag { from { transform: translate(-50%, -50%) rotate(0deg); } to { transform: translate(-50%, -50%) rotate(360deg); } }

    .city-card.active { 
        opacity: 1; transform: scale(1.1) rotate(-1deg); 
        border-color: #000;
        box-shadow: 0 0 40px rgba(205, 46, 58, 0.3), 15px 15px 0px #000;
    }

    .city-name-ko { font-size: 2.5rem; font-weight: 900; color: #000; z-index: 2; margin: 0; }
    .city-name-cn { font-size: 1.6rem; color: #333; font-weight: bold; z-index: 2; margin: 5px 0; }
    .city-name-en { font-size: 1rem; color: var(--kr-blue); font-weight: 900; z-index: 2; }

    .stats-panel { 
        position: absolute; bottom: 25px; left: 25px; z-index: 1002; 
        background: #fff; padding: 12px 30px; border: 5px solid #000;
        display: flex; gap: 30px; border-radius: 15px; box-shadow: 8px 8px 0px #000;
    }

    .control-layer { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1005; }
    .btn { 
        padding: 15px 50px; font-size: 1.3rem; font-weight: 900; cursor: pointer; 
        border-radius: 20px; border: 4px solid #000; color: #fff; display: none; 
        box-shadow: 6px 6px 0px #000; text-transform: uppercase;
    }
    #confirmBtn { background: var(--kr-red); }
    #nextBtn { background: var(--kr-blue); }
    .btn:active { transform: translate(3px, 3px); box-shadow: 2px 2px 0px #000; }

    .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 2000; background: var(--kr-blue); }
    .start-box { 
        text-align: center; border: 8px solid #000; padding: 50px; background: #fff; 
        width: 420px; border-radius: 30px; box-shadow: 25px 25px 0px #000;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="header-ui">
    <div class="viewport"><div class="belt" id="belt"></div></div>
  </div>
  
  <div class="stats-panel" id="statsPanel" style="display:none">
    <div id="score" style="font-size:1.5rem; font-weight:900;">SCORE: 0</div>
    <div style="font-size:1.5rem; font-weight:900;"><span id="progress">0</span> / <span id="total">0</span></div>
  </div>

  <div class="control-layer">
    <button class="btn" id="confirmBtn">LOCK IN [SPACE]</button>
    <button class="btn" id="nextBtn">NEXT TARGET [SPACE]</button>
  </div>

  <div id="startModal" class="modal-overlay">
    <div class="start-box">
      <h1 style="font-size: 3rem; font-weight: 900; margin:0; line-height: 1;">SOUTH KOREA<br>SCANNER</h1>
      <p style="letter-spacing: 2px; font-weight: 900; margin-top: 10px;">CITY GEOLOCATION TEST</p>
      <div id="countDisplay" style="font-size: 6rem; font-weight: 900; margin: 15px 0; color: var(--kr-red);">100</div>
      <input type="range" id="citySlider" min="5" max="100" value="100" style="width:100%; accent-color: var(--kr-blue);">
      <button id="startBtn" style="width:100%; padding:20px; background:#000; color:#fff; font-weight:900; border:none; border-radius:15px; margin-top:30px; cursor:pointer; font-size:1.5rem;">INITIALIZE MISSION</button>
    </div>
  </div>

:"金堤",coords:[35.8032,126.8808]},{ko:"속초",en:"Sokcho",cn:"束草",coords:[38.2070,128.5918]},{ko:"남원",en:"Namwon",cn:"南原",coords:[35.4164,127.3904]},{ko:"나주",en:"Naju",cn:"羅州",coords:[35.0158,126.7108]},{ko:"문경",en:"Mungyeong",cn:"聞慶",coords:[36.5861,128.1868]},{ko:"삼척",en:"Samcheok",cn:"三陟",coords:[37.4498,129.1648]},{ko:"과천",en:"Gwacheon",cn:"果川",coords:[37.4292,126.9899]},{ko:"태백",en:"Taebaek",cn:"太白",coords:[37.1641,128.9856]},{ko:"계룡",en:"Gyeryong",cn:"雞龍",coords:[36.2746,127.2486]},{ko:"서귀포",en:"Seogwipo",cn:"西歸浦",coords:[33.2541,126.5601]},{ko:"양평",en:"Yangpyeong",cn:"楊平",coords:[37.4917,127.4875]},{ko:"홍성",en:"Hongseong",cn:"洪城",coords:[36.6013,126.6608]},{ko:"예산",en:"Yesan",cn:"禮山",coords:[36.6811,126.8465]},{ko:"부여",en:"Buyeo",cn:"扶餘",coords:[36.2747,126.9125]},{ko:"태안",en:"Taean",cn:"泰安",coords:[36.7544,126.2981]},{ko:"음성",en:"Eumseong",cn:"陰城",coords:[36.9402,127.6905]},{ko:"진천",en:"Jincheon",cn:"鎮川",coords:[36.8553,127.4387]},{ko:"가평",en:"Gapyeong",cn:"加平",coords:[37.8315,127.5095]},{ko:"연천",en:"Yeoncheon",cn:"漣川",coords:[38.0964,127.0754]},{ko:"홍천",en:"Hongcheon",cn:"洪川",coords:[37.6975,127.8887]},{ko:"횡성",en:"Hoengseong",cn:"橫城",coords:[37.4918,127.9850]},{ko:"평창",en:"Pyeongchang",cn:"平昌",coords:[37.3705,128.3903]},{ko:"정선",en:"Jeongseon",cn:"旌善",coords:[37.3807,128.6608]},{ko:"철원",en:"Cheorwon",cn:"鐵原",coords:[38.1465,127.3134]},{ko:"화천",en:"Hwacheon",cn:"華川",coords:[38.1057,127.7082]},{ko:"인제",en:"Inje",cn:"麟蹄",coords:[38.0697,128.1703]},{ko:"고성",en:"Goseong",cn:"高城",coords:[38.3805,128.4687]},{ko:"울진",en:"Uljin",cn:"蔚珍",coords:[36.9930,129.4005]},{ko:"영덕",en:"Yeongdeok",cn:"盈德",coords:[36.4150,129.3658]},{ko:"칠곡",en:"Chilgok",cn:"漆谷",coords:[35.9958,128.4017]}
    ];

    let cities=[], idx=0, score=0, currentClick=null, isAnswered=false;
    let pMarker=null, tMarker=null, line=null;

    const map = L.map('map',{zoomControl:false, attributionControl:false}).setView([36.2, 127.8], 7);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(map);

    document.getElementById('citySlider').oninput = function() {
        document.getElementById('countDisplay').innerText = this.value;
    };

    function startMission() {
        const num = parseInt(document.getElementById('citySlider').value);
        cities = [...DB].sort(() => Math.random() - 0.5).slice(0, num);
        document.getElementById('startModal').style.display = 'none';
        document.getElementById('statsPanel').style.display = 'flex';
        document.getElementById('total').innerText = cities.length;

        const belt = document.getElementById('belt');
        belt.innerHTML = cities.map(c => `
            <div class="city-card">
                <div class="taegeuk"></div>
                <div class="city-name-ko">${c.ko}</div>
                <div class="city-name-cn">${c.cn}</div>
                <div class="city-name-en">${c.en.toUpperCase()}</div>
            </div>
        `).join('');
        setTimeout(refreshRound, 100);
    }

    function refreshRound() {
        isAnswered = false; currentClick = null;
        if(pMarker) map.removeLayer(pMarker);
        if(tMarker) map.removeLayer(tMarker);
        if(line) map.removeLayer(line);

        document.getElementById('confirmBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('progress').innerText = idx + 1;
        
        const cards = document.querySelectorAll('.city-card');
        cards.forEach(c => c.classList.remove('active'));
        const activeCard = cards[idx];
        activeCard.classList.add('active');

        const moveX = -(activeCard.offsetLeft + (activeCard.offsetWidth / 2));
        document.getElementById('belt').style.transform = `translateX(${moveX}px)`;
        map.flyTo([36.2, 127.8], 7, {animate: true, duration: 1});
    }

    map.on('click', e => {
        if(isAnswered) return;
        currentClick = e.latlng;
        if(pMarker) map.removeLayer(pMarker);
        pMarker = L.circleMarker(e.latlng, {radius:12, color:'#000', fillColor:'#fff', weight:4, fillOpacity:1}).addTo(map);
        document.getElementById('confirmBtn').style.display = 'block';
    });

    function handleConfirm() {
        if(!currentClick || isAnswered) return;
        isAnswered = true;
        document.getElementById('confirmBtn').style.display = 'none';

        const target = cities[idx];
        const dist = map.distance(currentClick, target.coords) / 1000;
        const pts = Math.round(5000 * Math.pow(Math.E, -dist / 100));

        tMarker = L.circleMarker(target.coords, {radius:15, color:'#000', fillColor:'#CD2E3A', weight:4, fillOpacity:1}).addTo(map);
        line = L.polyline([currentClick, target.coords], {color: '#0047A0', weight:5, dashArray:'10,10'}).addTo(map);
        
        score += pts;
        document.getElementById('score').innerText = `SCORE: ${score.toLocaleString()}`;
        map.flyTo(target.coords, 10, {animate: true, duration: 0.8});
        setTimeout(() => document.getElementById('nextBtn').style.display = 'block', 600);
    }

    function handleNext() {
        idx++;
        if(idx < cities.length) refreshRound();
        else { alert("SCAN COMPLETE! TOTAL SCORE: " + score); location.reload(); }
    }

    // 空白鍵處理
    window.addEventListener('keydown', e => {
        if(e.code === 'Space') {
            e.preventDefault();
            const cBtn = document.getElementById('confirmBtn');
            const nBtn = document.getElementById('nextBtn');
            if(cBtn.style.display === 'block') handleConfirm();
            else if(nBtn.style.display === 'block') handleNext();
        }
    });

    document.getElementById('startBtn').onclick = startMission;
    document.getElementById('confirmBtn').onclick = handleConfirm;
    document.getElementById('nextBtn').onclick = handleNext;
  </script>
</body>
</html>
