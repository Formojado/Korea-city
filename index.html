<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOREA SCANNER PRO</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --g-blue: #4285F4;
      --g-red: #EA4335;
      --g-green: #34A853;
      --bg: #0a0c10;
    }

    html, body { height: 100%; margin: 0; font-family: 'PingFang SC', 'Malgun Gothic', sans-serif; background: var(--bg); overflow: hidden; }
    #map { height: 100vh; width: 100vw; z-index: 1; }

    .header-ui { 
        position: absolute; top: 0; left: 0; width: 100%; height: 200px; 
        background: linear-gradient(to bottom, rgba(10,12,16,0.9) 0%, transparent 100%); 
        z-index: 1001; pointer-events: none; display: flex; flex-direction: column; align-items: center;
    }

    .conveyor-viewport { width: 100%; height: 140px; overflow: hidden; position: relative; margin-top: 10px; }
    .conveyor-belt { display: flex; align-items: center; position: absolute; left: 50%; transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1); height: 100%; }
    
    .city-card { min-width: 280px; text-align: center; opacity: 0; transition: 0.5s; }
    .city-card.active { opacity: 1; transform: scale(1.1); }
    
    /* 強制統一顏色為 Google Blue */
    .city-name-ko, .city-name-cn, .city-name-en { color: var(--g-blue) !important; font-weight: 900; margin: 2px 0; }
    .city-name-ko { font-size: 2.2rem; }
    .city-name-cn { font-size: 1.5rem; }
    .city-name-en { font-size: 0.8rem; letter-spacing: 1px; text-transform: uppercase; }

    .stats-panel { 
        position: absolute; bottom: 25px; left: 25px; z-index: 1002; 
        background: rgba(10,12,16,0.9); padding: 15px 30px; border-left: 5px solid var(--g-red);
        display: flex; gap: 40px; border-radius: 4px; backdrop-filter: blur(10px);
    }
    .stat-val { font-family: 'Courier New', monospace; font-size: 1.8rem; color: #fff; font-weight: bold; }
    
    /* 按鈕樣式 */
    .control-layer { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); z-index: 1005; }
    .btn { 
        padding: 15px 60px; font-size: 1.3rem; font-weight: 900; cursor: pointer; 
        border-radius: 50px; border: none; color: #fff; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }
    #confirmBtn { background: var(--g-blue); display: none; }
    #nextBtn { background: var(--g-green); display: none; }

    .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 2000; background: #000; }
    .start-box { text-align: center; border: 1px solid var(--g-blue); padding: 50px; width: 400px; border-radius: 12px; }
    
    .score-burst { position: fixed; pointer-events: none; color: #fff; font-size: 4rem; font-weight: 900; z-index: 9999; animation: burst 1.2s forwards; text-shadow: 0 0 10px #000; }
    @keyframes burst { 0% { transform: scale(0); opacity: 0; } 30% { opacity: 1; transform: scale(1.2); } 100% { transform: translate(var(--tx), var(--ty)); opacity: 0; } }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="header-ui">
    <div class="conveyor-viewport" id="viewport" style="display:none">
        <div class="conveyor-belt" id="belt"></div>
    </div>
  </div>
  
  <div class="stats-panel" id="statsPanel" style="display:none">
    <div id="score" class="stat-val">0</div>
    <div class="stat-val"><span id="progress">0</span> / <span id="total">0</span></div>
  </div>

  <div class="control-layer">
    <button class="btn" id="confirmBtn">確認座標 LOCK IN</button>
    <button class="btn" id="nextBtn">下一題 NEXT TARGET ❯</button>
  </div>

  <div id="startModal" class="modal-overlay">
    <div class="start-box">
      <h1 style="color:#fff;">KOREA SCANNER</h1>
      <div style="font-size: 5rem; color:#fff; font-weight:900; margin: 20px 0;" id="countDisplay">100</div>
      <input type="range" id="citySlider" min="5" max="100" value="100" style="width:100%; accent-color:var(--g-blue);">
      <button id="startBtn" style="width:100%; padding:20px; background:var(--g-green); color:#fff; font-weight:900; border:none; border-radius:8px; margin-top:20px; cursor:pointer;">INITIALIZE</button>
    </div>
  </div>

  <script>

san",cn:"群山",coords:[35.9676,126.7366]},{ko:"경주",en:"Gyeongju",cn:"慶州",coords:[35.8562,129.2247]},{ko:"경산",en:"Gyeongsan",cn:"慶山",coords:[35.8250,128.7413]},{ko:"여수",en:"Yeosu",cn:"麗水",coords:[34.7604,127.6622]},{ko:"순천",en:"Suncheon",cn:"順天",coords:[34.9506,127.4872]},{ko:"거제",en:"Geoje",cn:"巨濟",coords:[34.8806,128.6211]},{ko:"목포",en:"Mokpo",cn:"木浦",coords:[34.8118,126.3922]},{ko:"강릉",en:"Gangneung",cn:"江陵",coords:[37.7519,128.8761]},{ko:"오산",en:"Osan",cn:"烏山",coords:[37.1498,127.0776]},{ko:"충주",en:"Chungju",cn:"忠州",coords:[36.9910,127.9259]},{ko:"이천",en:"Icheon",cn:"利川",coords:[37.2723,127.4351]},{ko:"양주",en:"Yangju",cn:"楊州",coords:[37.7853,127.0457]},{ko:"안성",en:"Anseong",cn:"安城",coords:[37.0080,127.2798]},{ko:"구리",en:"Guri",cn:"九里",coords:[37.5943,127.1296]},{ko:"서산",en:"Seosan",cn:"瑞山",coords:[36.7845,126.4504]},{ko:"당진",en:"Dangjin",cn:"唐津",coords:[36.8898,126.6274]},{ko:"안동",en:"Andong",cn:"安東",coords:[36.5684,128.7294]},{ko:"포천",en:"Pocheon",cn:"抱川",coords:[37.8949,127.2003]},{ko:"의왕",en:"Uiwang",cn:"儀王",coords:[37.3448,126.9683]},{ko:"하남",en:"Hanam",cn:"河南",coords:[37.5392,127.2148]},{ko:"광양",en:"Gwangyang",cn:"光陽",coords:[34.9407,127.6908]},{ko:"김천",en:"Gimcheon",cn:"金泉",coords:[36.1394,128.1136]},{ko:"통영",en:"Tongyeong",cn:"統營",coords:[34.8544,128.4331]},{ko:"제천",en:"Jecheon",cn:"堤川",coords:[37.1326,128.2141]},{ko:"논산",en:"Nonsan",cn:"論山",coords:[36.1871,127.0984]},{ko:"공주",en:"Gongju",cn:"公州",coords:[36.4465,127.1190]},{ko:"사천",en:"Sacheon",cn:"泗川",coords:[35.0039,128.0642]},{ko:"정읍",en:"Jeongeup",cn:"井邑",coords:[35.5699,126.8573]},{ko:"영주",en:"Yeongju",cn:"榮州",coords:[36.8056,128.6240]},{ko:"밀양",en:"Miryang",cn:"密陽",coords:[35.5038,128.7466]},{ko:"상주",en:"Sangju",cn:"尚州",coords:[36.4109,128.1591]},{ko:"보령",en:"Boryeong",cn:"保寧",coords:[36.3333,126.6122]},{ko:"영천",en:"Yeongcheon",cn:"永川",coords:[35.9733,128.9388]},{ko:"동두천",en:"Dongducheon",cn:"東豆川",coords:[37.9036,127.0607]},{ko:"동해",en:"Donghae",cn:"東海",coords:[37.5244,129.1143]},{ko:"김제",en:"Gimje",cn:"金堤",coords:[35.8032,126.8808]},{ko:"속초",en:"Sokcho",cn:"束草",coords:[38.2070,128.5918]},{ko:"남원",en:"Namwon",cn:"南原",coords:[35.4164,127.3904]},{ko:"나주",en:"Naju",cn:"羅州",coords:[35.0158,126.7108]},{ko:"문경",en:"Mungyeong",cn:"聞慶",coords:[36.5861,128.1868]},{ko:"삼척",en:"Samcheok",cn:"三陟",coords:[37.4498,129.1648]},{ko:"과천",en:"Gwacheon",cn:"果川",coords:[37.4292,126.9899]},{ko:"태백",en:"Taebaek",cn:"太白",coords:[37.1641,128.9856]},{ko:"계룡",en:"Gyeryong",cn:"雞龍",coords:[36.2746,127.2486]},{ko:"서귀포",en:"Seogwipo",cn:"西歸浦",coords:[33.2541,126.5601]},{ko:"양평",en:"Yangpyeong",cn:"楊平",coords:[37.4917,127.4875]},{ko:"홍성",en:"Hongseong",cn:"洪城",coords:[36.6013,126.6608]},{ko:"예산",en:"Yesan",cn:"禮山",coords:[36.6811,126.8465]},{ko:"부여",en:"Buyeo",cn:"扶餘",coords:[36.2747,126.9125]},{ko:"태安",en:"Taean",cn:"泰安",coords:[36.7544,126.2981]},{ko:"陰城",en:"Eumseong",cn:"陰城",coords:[36.9402,127.6905]},{ko:"鎮川",en:"Jincheon",cn:"鎮川",coords:[36.8553,127.4387]},{ko:"加平",en:"Gapyeong",cn:"加平",coords:[37.8315,127.5095]},{ko:"漣川",en:"Yeoncheon",cn:"漣川",coords:[38.0964,127.0754]},{ko:"洪川",en:"Hongcheon",cn:"洪川",coords:[37.6975,127.8887]},{ko:"橫城",en:"Hoengseong",cn:"橫城",coords:[37.4918,127.9850]},{ko:"平昌",en:"Pyeongchang",cn:"平昌",coords:[37.3705,128.3903]},{ko:"旌善",en:"Jeongseon",cn:"旌善",coords:[37.3807,128.6608]},{ko:"鐵原",en:"Cheorwon",cn:"鐵原",coords:[38.1465,127.3134]},{ko:"華川",en:"Hwacheon",cn:"華川",coords:[38.1057,127.7082]},{ko:"麟蹄",en:"Inje",cn:"麟蹄",coords:[38.0697,128.1703]},{ko:"高城",en:"Goseong",cn:"高城",coords:[38.3805,128.4687]},{ko:"蔚珍",en:"Uljin",cn:"蔚珍",coords:[36.9930,129.4005]},{ko:"盈德",en:"Yeongdeok",cn:"盈德",coords:[36.4150,129.3658]},{ko:"漆谷",en:"Chilgok",cn:"漆谷",coords:[35.9958,128.4017]}
    ];

    let cities=[], idx=0, score=0, currentClick=null;
    let pMarker=null, tMarker=null, line=null, isAnswered=false;

    // Google Maps 底圖
    const map = L.map('map',{zoomControl:false, attributionControl:false}).setView([36.2, 127.8], 7);
    L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}').addTo(map);

    document.getElementById('citySlider').oninput = function() {
        document.getElementById('countDisplay').innerText = this.value;
    };

    function startScan() {
        const num = parseInt(document.getElementById('citySlider').value);
        cities = [...DB].sort(() => Math.random() - 0.5).slice(0, num);
        
        document.getElementById('startModal').style.display = 'none';
        document.getElementById('viewport').style.display = 'block';
        document.getElementById('statsPanel').style.display = 'flex';
        document.getElementById('total').innerText = cities.length;

        const belt = document.getElementById('belt');
        belt.innerHTML = cities.map(c => `
            <div class="city-card">
                <div class="city-name-ko">${c.ko}</div>
                <div class="city-name-cn">${c.cn}</div>
                <div class="city-name-en">${c.en}</div>
            </div>
        `).join('');

        refreshRound();
    }

    function refreshRound() {
        isAnswered = false;
        currentClick = null;
        if(pMarker) map.removeLayer(pMarker);
        if(tMarker) map.removeLayer(tMarker);
        if(line) map.removeLayer(line);

        document.getElementById('confirmBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('progress').innerText = idx + 1;
        
        // 移動卡片
        document.getElementById('belt').style.transform = `translateX(${-(idx * 280) - 140}px)`;
        const cards = document.querySelectorAll('.city-card');
        cards.forEach((c, i) => c.classList.toggle('active', i === idx));
        
        map.flyTo([36.2, 127.8], 7);
    }

    map.on('click', e => {
        if(isAnswered) return;
        currentClick = e.latlng;
        if(pMarker) map.removeLayer(pMarker);
        pMarker = L.circleMarker(e.latlng, {radius:12, color:'#fff', fillColor:'#EA4335', weight:3, fillOpacity:1}).addTo(map);
        document.getElementById('confirmBtn').style.display = 'block';
    });

    function handleConfirm() {
        if(!currentClick || isAnswered) return;
        isAnswered = true;
        document.getElementById('confirmBtn').style.display = 'none';

        const target = cities[idx];
        const dist = map.distance(currentClick, target.coords) / 1000;
        const pts = Math.round(5000 * Math.pow(Math.E, -dist / 100));

        // 噴射分數特效
        const pix = map.latLngToContainerPoint(currentClick);
        const burst = document.createElement('div');
        burst.className = 'score-burst';
        burst.style.left = pix.x + 'px'; burst.style.top = pix.y + 'px';
        burst.style.setProperty('--tx', (Math.random()*200-100)+'px');
        burst.style.setProperty('--ty', '-150px');
        burst.innerText = `+${pts}`;
        document.body.appendChild(burst);
        setTimeout(() => burst.remove(), 1200);

        // 顯示正確位置
        tMarker = L.circleMarker(target.coords, {radius:14, color:'#fff', fillColor:'#34A853', weight:3, fillOpacity:1}).addTo(map);
        line = L.polyline([currentClick, target.coords], {color:'#4285F4', weight:3, dashArray:'10,10'}).addTo(map);
        
        score += pts;
        document.getElementById('score').innerText = score.toLocaleString();
        
        map.flyTo(target.coords, 10);
        
        // 顯示「下一題」按鈕
        setTimeout(() => {
            document.getElementById('nextBtn').style.display = 'block';
        }, 1000);
    }

    function handleNext() {
        idx++;
        if(idx < cities.length) {
            refreshRound();
        } else {
            alert("掃描完成！最終得分：" + score);
            location.reload();
        }
    }

    document.getElementById('startBtn').onclick = startScan;
    document.getElementById('confirmBtn').onclick = handleConfirm;
    document.getElementById('nextBtn').onclick = handleNext;

    // 空格鍵快捷
    window.onkeydown = e => {
        if(e.code === 'Space') {
            if(document.getElementById('confirmBtn').style.display === 'block') handleConfirm();
            else if(document.getElementById('nextBtn').style.display === 'block') handleNext();
        }
    };
  </script>
</body>
</html>
