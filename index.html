<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KOREA SCANNER V5: COMPACT PRECISION</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    :root {
      --laser-cyan: #00f2ff;
      --laser-glow: rgba(0, 242, 255, 0.8);
      --bg-dark: rgba(0, 0, 0, 0.92);
    }

    html, body { height: 100%; margin: 0; font-family: 'Malgun Gothic', sans-serif; background: #000; overflow: hidden; }
    #map { height: 100vh; width: 100vw; z-index: 1; filter: brightness(0.8); }

    /* 頂部 UI 容器：增加高度防止裁剪 */
    .header-ui { 
        position: absolute; top: 0; left: 0; width: 100%; height: 320px; 
        background: linear-gradient(to bottom, rgba(0,0,0,0.95) 0%, transparent 100%); 
        z-index: 1001; pointer-events: none;
    }

    .viewport {
        position: relative; width: 100%; height: 280px; 
    }

    .belt { 
        display: flex; position: absolute; left: 50%; top: 40px;
        transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        padding-right: 1500px;
    }
    
    /* 城市方塊微調 */
    .city-card { 
        width: 220px; padding: 15px; margin-right: 35px;
        background: var(--bg-dark);
        border: 2px solid #333;
        border-radius: 12px;
        opacity: 0.15; transform: scale(0.85); transition: 0.6s;
        display: flex; flex-direction: column; align-items: center;
        flex-shrink: 0;
        /* 防止下邊緣被切掉的核心設置 */
        box-sizing: border-box;
    }

    .city-card.active { 
        opacity: 1; transform: scale(1.1); /* 稍微調低放大倍率 */
        border-color: var(--laser-cyan);
        box-shadow: 0 0 25px var(--laser-cyan), inset 0 0 10px var(--laser-cyan);
    }

    .neon-text {
        color: #fff !important;
        text-shadow: 0 0 8px #fff, 0 0 15px var(--laser-cyan);
        margin: 2px 0; font-weight: 900; text-align: center;
    }
    .city-name-ko { font-size: 2.2rem; }
    .city-name-cn { font-size: 1.5rem; letter-spacing: 2px; }
    .city-name-en { font-size: 0.8rem; letter-spacing: 1px; color: var(--laser-cyan) !important; text-shadow: none; }

    /* 下方面板：體積縮小 */
    .stats-panel { 
        position: absolute; bottom: 25px; left: 25px; z-index: 1002; 
        background: var(--bg-dark); padding: 10px 25px; border: 1px solid var(--laser-cyan);
        display: flex; gap: 30px; border-radius: 8px;
    }
    .stat-val { font-family: monospace; font-size: 1.4rem; color: #fff; font-weight: bold; }

    /* 按鈕：顯著縮小 */
    .control-layer { position: absolute; bottom: 35px; left: 50%; transform: translateX(-50%); z-index: 1005; }
    .btn { 
        padding: 12px 45px; font-size: 1.1rem; font-weight: 900; cursor: pointer; 
        border-radius: 40px; border: none; color: #fff; display: none; 
        transition: all 0.2s;
    }
    #confirmBtn { background: var(--laser-cyan); color: #000; box-shadow: 0 0 20px var(--laser-cyan); }
    #nextBtn { background: #34A853; box-shadow: 0 0 20px #34A853; }
    .btn:hover { transform: scale(1.05); }

    /* 啟動彈窗縮小 */
    .modal-overlay { position: fixed; inset: 0; display: flex; align-items: center; justify-content: center; z-index: 2000; background: #000; }
    .start-box { text-align: center; border: 2px solid var(--laser-cyan); padding: 40px; background: var(--bg-dark); width: 380px; border-radius: 20px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="header-ui">
    <div class="viewport">
        <div class="belt" id="belt"></div>
    </div>
  </div>
  
  <div class="stats-panel" id="statsPanel" style="display:none">
    <div id="score" class="stat-val">0</div>
    <div class="stat-val"><span id="progress">0</span> / <span id="total">0</span></div>
  </div>

  <div class="control-layer">
    <button class="btn" id="confirmBtn">LOCK IN 確認</button>
    <button class="btn" id="nextBtn">NEXT TARGET ❯</button>
  </div>

  <div id="startModal" class="modal-overlay">
    <div class="start-box">
      <h1 class="neon-text" style="font-size: 2.5rem;">KOREA SCANNER</h1>
      <div id="countDisplay" class="neon-text" style="font-size: 4.5rem; margin: 15px 0;">100</div>
      <input type="range" id="citySlider" min="5" max="100" value="100" style="width:100%; accent-color:var(--laser-cyan);">
      <button id="startBtn" style="width:100%; padding:15px; background:var(--laser-cyan); font-weight:900; border:none; border-radius:10px; margin-top:30px; cursor:pointer; font-size:1.3rem;">INITIALIZE</button>
    </div>
  </div>

  <script>

    const DB = [

san",cn:"群山",coords:[35.9676,126.7366]},{ko:"경주",en:"Gyeongju",cn:"慶州",coords:[35.8562,129.2247]},{ko:"경산",en:"Gyeongsan",cn:"慶山",coords:[35.8250,128.7413]},{ko:"여수",en:"Yeosu",cn:"麗水",coords:[34.7604,127.6622]},{ko:"순천",en:"Suncheon",cn:"順天",coords:[34.9506,127.4872]},{ko:"거제",en:"Geoje",cn:"巨濟",coords:[34.8806,128.6211]},{ko:"목포",en:"Mokpo",cn:"木浦",coords:[34.8118,126.3922]},{ko:"강릉",en:"Gangneung",cn:"江陵",coords:[37.7519,128.8761]},{ko:"오산",en:"Osan",cn:"烏山",coords:[37.1498,127.0776]},{ko:"충주",en:"Chungju",cn:"忠州",coords:[36.9910,127.9259]},{ko:"이천",en:"Icheon",cn:"利川",coords:[37.2723,127.4351]},{ko:"양주",en:"Yangju",cn:"楊州",coords:[37.7853,127.0457]},{ko:"안성",en:"Anseong",cn:"安城",coords:[37.0080,127.2798]},{ko:"구리",en:"Guri",cn:"九里",coords:[37.5943,127.1296]},{ko:"서산",en:"Seosan",cn:"瑞山",coords:[36.7845,126.4504]},{ko:"당진",en:"Dangjin",cn:"唐津",coords:[36.8898,126.6274]},{ko:"안동",en:"Andong",cn:"安東",coords:[36.5684,128.7294]},{ko:"포천",en:"Pocheon",cn:"抱川",coords:[37.8949,127.2003]},{ko:"의왕",en:"Uiwang",cn:"儀王",coords:[37.3448,126.9683]},{ko:"하남",en:"Hanam",cn:"河南",coords:[37.5392,127.2148]},{ko:"광양",en:"Gwangyang",cn:"光陽",coords:[34.9407,127.6908]},{ko:"김천",en:"Gimcheon",cn:"金泉",coords:[36.1394,128.1136]},{ko:"통영",en:"Tongyeong",cn:"統營",coords:[34.8544,128.4331]},{ko:"제천",en:"Jecheon",cn:"堤川",coords:[37.1326,128.2141]},{ko:"논산",en:"Nonsan",cn:"論山",coords:[36.1871,127.0984]},{ko:"공주",en:"Gongju",cn:"公州",coords:[36.4465,127.1190]},{ko:"사천",en:"Sacheon",cn:"泗川",coords:[35.0039,128.0642]},{ko:"정읍",en:"Jeongeup",cn:"井邑",coords:[35.5699,126.8573]},{ko:"영주",en:"Yeongju",cn:"榮州",coords:[36.8056,128.6240]},{ko:"밀양",en:"Miryang",cn:"密陽",coords:[35.5038,128.7466]},{ko:"상주",en:"Sangju",cn:"尚州",coords:[36.4109,128.1591]},{ko:"보령",en:"Boryeong",cn:"保寧",coords:[36.3333,126.6122]},{ko:"영천",en:"Yeongcheon",cn:"永川",coords:[35.9733,128.9388]},{ko:"동두천",en:"Dongducheon",cn:"東豆川",coords:[37.9036,127.0607]},{ko:"동해",en:"Donghae",cn:"東海",coords:[37.5244,129.1143]},{ko:"김제",en:"Gimje",cn:"金堤",coords:[35.8032,126.8808]},{ko:"속초",en:"Sokcho",cn:"束草",coords:[38.2070,128.5918]},{ko:"남원",en:"Namwon",cn:"南原",coords:[35.4164,127.3904]},{ko:"나주",en:"Naju",cn:"羅州",coords:[35.0158,126.7108]},{ko:"문경",en:"Mungyeong",cn:"聞慶",coords:[36.5861,128.1868]},{ko:"삼척",en:"Samcheok",cn:"三陟",coords:[37.4498,129.1648]},{ko:"과천",en:"Gwacheon",cn:"果川",coords:[37.4292,126.9899]},{ko:"태백",en:"Taebaek",cn:"太白",coords:[37.1641,128.9856]},{ko:"계룡",en:"Gyeryong",cn:"雞龍",coords:[36.2746,127.2486]},{ko:"서귀포",en:"Seogwipo",cn:"西歸浦",coords:[33.2541,126.5601]},{ko:"양평",en:"Yangpyeong",cn:"楊平",coords:[37.4917,127.4875]},{ko:"홍성",en:"Hongseong",cn:"洪城",coords:[36.6013,126.6608]},{ko:"예산",en:"Yesan",cn:"禮山",coords:[36.6811,126.8465]},{ko:"부여",en:"Buyeo",cn:"扶餘",coords:[36.2747,126.9125]},{ko:"태안",en:"Taean",cn:"泰安",coords:[36.7544,126.2981]},{ko:"음성",en:"Eumseong",cn:"陰城",coords:[36.9402,127.6905]},{ko:"진천",en:"Jincheon",cn:"鎮川",coords:[36.8553,127.4387]},{ko:"가평",en:"Gapyeong",cn:"加平",coords:[37.8315,127.5095]},{ko:"연천",en:"Yeoncheon",cn:"漣川",coords:[38.0964,127.0754]},{ko:"홍천",en:"Hongcheon",cn:"洪川",coords:[37.6975,127.8887]},{ko:"횡성",en:"Hoengseong",cn:"橫城",coords:[37.4918,127.9850]},{ko:"평창",en:"Pyeongchang",cn:"平昌",coords:[37.3705,128.3903]},{ko:"정선",en:"Jeongseon",cn:"旌善",coords:[37.3807,128.6608]},{ko:"철원",en:"Cheorwon",cn:"鐵原",coords:[38.1465,127.3134]},{ko:"화천",en:"Hwacheon",cn:"華川",coords:[38.1057,127.7082]},{ko:"인제",en:"Inje",cn:"麟蹄",coords:[38.0697,128.1703]},{ko:"고성",en:"Goseong",cn:"高城",coords:[38.3805,128.4687]},{ko:"울진",en:"Uljin",cn:"蔚珍",coords:[36.9930,129.4005]},{ko:"영덕",en:"Yeongdeok",cn:"盈德",coords:[36.4150,129.3658]},{ko:"칠곡",en:"Chilgok",cn:"漆谷",coords:[35.9958,128.4017]}
    ];

    let cities=[], idx=0, score=0, currentClick=null;
    let pMarker=null, tMarker=null, line=null, isAnswered=false;

    const map = L.map('map',{zoomControl:false, attributionControl:false}).setView([36.2, 127.8], 7);
    L.tileLayer('https://mt1.google.com/vt/lyrs=m&x={x}&y={y}&z={z}').addTo(map);

    document.getElementById('citySlider').oninput = function() {
        document.getElementById('countDisplay').innerText = this.value;
    };

    function startMission() {
        const num = parseInt(document.getElementById('citySlider').value);
        cities = [...DB].sort(() => Math.random() - 0.5).slice(0, num);
        
        document.getElementById('startModal').style.display = 'none';
        document.getElementById('statsPanel').style.display = 'flex';
        document.getElementById('total').innerText = cities.length;

        const belt = document.getElementById('belt');
        belt.innerHTML = cities.map(c => `
            <div class="city-card">
                <div class="neon-text city-name-ko">${c.ko}</div>
                <div class="neon-text city-name-cn">${c.cn}</div>
                <div class="neon-text city-name-en">${c.en}</div>
            </div>
        `).join('');

        setTimeout(refreshRound, 100);
    }

    function refreshRound() {
        isAnswered = false;
        currentClick = null;
        if(pMarker) map.removeLayer(pMarker);
        if(tMarker) map.removeLayer(tMarker);
        if(line) map.removeLayer(line);

        document.getElementById('confirmBtn').style.display = 'none';
        document.getElementById('nextBtn').style.display = 'none';
        document.getElementById('progress').innerText = idx + 1;
        
        const cards = document.querySelectorAll('.city-card');
        cards.forEach(c => c.classList.remove('active'));
        
        const activeCard = cards[idx];
        activeCard.classList.add('active');

        // 精確置中計算
        const moveX = -(activeCard.offsetLeft + (activeCard.offsetWidth / 2));
        document.getElementById('belt').style.transform = `translateX(${moveX}px)`;
        
        map.flyTo([36.2, 127.8], 7, {animate: true, duration: 0.8});
    }

    map.on('click', e => {
        if(isAnswered) return;
        currentClick = e.latlng;
        if(pMarker) map.removeLayer(pMarker);
        pMarker = L.circleMarker(e.latlng, {radius:10, color:'#fff', fillColor:'#EA4335', weight:3, fillOpacity:1}).addTo(map);
        document.getElementById('confirmBtn').style.display = 'block';
    });

    function handleConfirm() {
        if(!currentClick || isAnswered) return;
        isAnswered = true;
        document.getElementById('confirmBtn').style.display = 'none';

        const target = cities[idx];
        const dist = map.distance(currentClick, target.coords) / 1000;
        const pts = Math.round(5000 * Math.pow(Math.E, -dist / 100));

        const pix = map.latLngToContainerPoint(currentClick);
        const burst = document.createElement('div');
        burst.className = 'neon-text';
        burst.style.position = 'fixed';
        burst.style.fontSize = '4rem';
        burst.style.left = pix.x + 'px'; burst.style.top = pix.y + 'px';
        burst.style.zIndex = '9999';
        burst.innerText = `+${pts}`;
        document.body.appendChild(burst);
        
        burst.animate([
            { transform: 'translate(-50%, -50%) scale(0.6)', opacity: 1 },
            { transform: 'translate(-50%, -150px) scale(1.4)', opacity: 0 }
        ], { duration: 1000, easing: 'ease-out' }).onfinish = () => burst.remove();

        tMarker = L.circleMarker(target.coords, {radius:12, color:'#fff', fillColor:'#34A853', weight:3, fillOpacity:1}).addTo(map);
        line = L.polyline([currentClick, target.coords], {color: 'var(--laser-cyan)', weight:4, dashArray:'10,15'}).addTo(map);
        
        score += pts;
        document.getElementById('score').innerText = score.toLocaleString();
        
        map.flyTo(target.coords, 10, {animate: true, duration: 0.8});
        setTimeout(() => document.getElementById('nextBtn').style.display = 'block', 600);
    }

    function handleNext() {
        idx++;
        if(idx < cities.length) {
            refreshRound();
        } else {
            alert("掃描任務圓滿結束！總得分：" + score);
            location.reload();
        }
    }

    document.getElementById('startBtn').onclick = startMission;
    document.getElementById('confirmBtn').onclick = handleConfirm;
    document.getElementById('nextBtn').onclick = handleNext;

    window.onkeydown = e => {
        if(e.code === 'Space') {
            if(document.getElementById('confirmBtn').style.display === 'block') handleConfirm();
            else if(document.getElementById('nextBtn').style.display === 'block') handleNext();
        }
    };
  </script>
</body>
  </html>
